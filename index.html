<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML2</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1" class=></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2" class=></li>

        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.isabeleats.com/wp-content/uploads/2018/02/classic-mojito-recipe-small-3-500x500.jpg" class="d-block w-100" alt="Strawberry-Lime-Mojito" height="700" width="150">
            <div class="carousel-caption d-none d-md-block">
              <h5>Classic Mojito</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://thekitchenprepblog.com/wp-content/uploads/2019/06/Strawberry-Lime-Mojito-1.jpg" class="d-block w-100" alt="classic-mojito" height="700" width="150">
            <div class="carousel-caption d-none d-md-block">
              <h5>Strawberry Mojito</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://inspiredbycharm-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/Pineapple-Mojito-recipe.jpg" class="d-block w-100" alt="Pineapple-Mojito" height="700" width="150">
            <div class="carousel-caption d-none d-md-block">
              <h5>Pineapple Mojito</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous Drink</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next Drink</span>
        </a>
      </div>
</body>
</html>
